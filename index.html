<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Select an item</h2>
    <div id="options">
        <button data-item="Chair">
            <img src="/assets/chair.svg" alt="chair">
        </button>
        <button data-item="Table">Table</button>
        <button data-item="Bar">Bar</button>
    </div>

    <h2>Place your seat at the table!</h2>
    <div id="table">
        <div class="table-item" data-position="1"></div>
        <div class="table-item" data-position="2"></div>
        <div class="table-item" data-position="3"></div>
        <div class="table-item" data-position="4"></div>
        <div class="table-item" data-position="5"></div>
        <div class="table-item" data-position="6"></div>
        <div class="table-item" data-position="7"></div>
        <div class="table-item" data-position="8"></div>
        <div class="table-item" data-position="9"></div>
        <div class="table-item" data-position="10"></div>
        <div class="table-item" data-position="11"></div>
        <div class="table-item" data-position="12"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
